    <form>
      <section class="section1">
        <h3>Hesap Bilgileriniz</h3>
        <div>
          <label for="username">Kullanıcı Adı </label>
          <span>:</span>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Kullanıcı adınızı giriniz"
            required
          />
        </div>
        <div>
          <label for="email">Eposta </label>
          <span>:</span>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email giriniz
        "
            required
          />
        </div>
        <div>
          <label for="password">Password </label>
          <span>:</span>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password giriniz
        "
          />
        </div>
      </section>
      <section class="section2">
        <h3>Kişisel Bilgileriniz</h3>
        <div>
          <label for="firstname"> Ad</label>
          <span>:</span>
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder=" Adınızı giriniz"
          />
        </div>
        <div>
          <label for="sirname">Soyad </label>
          <span>:</span>
          <input
            type="text"
            id="sirname"
            name="sirname"
            placeholder="Soyadı giriniz
        "
          />
        </div>
        <div>
          <label for="sehir">Şehir </label>
          <span>:</span>
          <select name="sehir" id="sehir">
            <option value="bos" selected disabled>Seciniz</option>
            <option value="kayseri">Kayseri</option>
            <option value="istanbul">İstanbul</option>
            <option value="izmir">İzmir</option>
            <option value="diyarbakır">Diyarbakır</option>
          </select>
        </div>
        <div>
          <label for="">Cinsiyet</label>
          <span>:</span>

          <input type="radio" name="gender" id="erkek" />
          <label for="erkek">Erkek</label>

          <input type="radio" name="gender" id="kadın" />
          <label for="kadın">Kadın</label>
        </div>
        <div>
          <label for="hobi">Hobileriniz</label>
          <span>:</span>
          <input type="checkbox" name="sinema" id="sinema" />
          <label for="sinema">Sinema</label>
          <input type="checkbox" name="Kitap" id="gezmek" />
          <label for="gezmek">Gezmek</label>
          <input type="checkbox" name="spor" id="spor" />
          <label for="spor">Spor</label>
          <input type="checkbox" name="Kitap" id="Kitap" />
          <label for="Kitap">Kitap</label>
        </div>

        <div>
          <label for="yorum"> Yorumlarınızı Giriniz</label>
          <span>:</span>
          <textarea name="yorum" id="yorum" cols="20" rows="5"></textarea>
        </div>
        <div class="button">
          <input type="submit" value="Kaydet" />
          <input type="reset" value="Reset" id="reset" />
        </div>
      </section>
    </form>
